name: ✨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ✨ Feature Request
        
        Thank you for suggesting a new feature! Please provide details about what you'd like to see added or improved.

  - type: textarea
    id: summary
    attributes:
      label: 📝 Feature Summary
      description: A clear and concise description of the feature you're requesting
      placeholder: Briefly describe the feature you'd like to see...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 🤔 Problem Statement
      description: What problem does this feature solve? What's the current pain point?
      placeholder: |
        As a [user type], I want [goal] so that [benefit].
        
        Currently, users have to [current process] which is problematic because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: |
        I would like to see...
        
        This could work by...
        
        The user experience would be...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        Other options I've considered:
        1. ...
        2. ...
        
        But these don't work because...

  - type: dropdown
    id: priority
    attributes:
      label: 📊 Priority
      description: How important is this feature to you?
      options:
        - 🚨 Critical - Business critical functionality
        - ⚠️ High - Important for user experience
        - 📢 Medium - Nice to have improvement
        - 📝 Low - Minor enhancement
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 🏷️ Feature Category
      description: What area of the website does this feature relate to?
      options:
        - 🎨 UI/UX Design
        - 📱 Responsive/Mobile
        - 🔧 Functionality
        - 📊 Analytics/SEO
        - 🔒 Security
        - ⚡ Performance
        - 📝 Content Management
        - 🤖 Automation
        - 🔌 Integrations
        - 🌐 Accessibility
        - Other (please specify)
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: 👤 Target User
      description: Who would primarily benefit from this feature?
      options:
        - 🏢 Business clients
        - 👨‍💼 Website visitors
        - 🛠️ Internal team members
        - 📱 Mobile users
        - ♿ Users with accessibility needs
        - 🔍 Search engines
        - 🤖 Automated systems
        - Everyone
    validations:
      required: true

  - type: textarea
    id: user-stories
    attributes:
      label: 📖 User Stories
      description: Describe how different users would interact with this feature
      placeholder: |
        As a business client, I want to...
        As a mobile user, I want to...
        As a team member, I want to...

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 Design Ideas/Mockups
      description: Any visual ideas, sketches, or references for the design
      placeholder: |
        Attach images, wireframes, or describe the visual design:
        - The feature should look like...
        - Similar to [website/app] but with...
        - Reference: [link to inspiration]

  - type: textarea
    id: technical-requirements
    attributes:
      label: 🔧 Technical Considerations
      description: Any technical requirements or constraints you're aware of
      placeholder: |
        Technical requirements:
        - Should be accessible (WCAG compliant)
        - Must work on mobile devices
        - Should be SEO-friendly
        - Performance considerations...

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ Acceptance Criteria
      description: How will we know when this feature is complete and working correctly?
      placeholder: |
        The feature is complete when:
        - [ ] Users can [specific action]
        - [ ] The feature works on mobile
        - [ ] Performance impact is minimal
        - [ ] Accessibility requirements are met
        - [ ] ...

  - type: input
    id: timeline
    attributes:
      label: ⏰ Desired Timeline
      description: When would you like to see this feature implemented?
      placeholder: e.g., "Before Q2 2025", "No rush", "ASAP"

  - type: textarea
    id: business-impact
    attributes:
      label: 💼 Business Impact
      description: How will this feature benefit the business or users?
      placeholder: |
        Business benefits:
        - Increased user engagement
        - Better conversion rates
        - Reduced support requests
        - Competitive advantage
        - ...

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 Additional Context
      description: Any other information that would be helpful
      placeholder: |
        Additional information:
        - Related to existing features...
        - Inspired by [source]
        - Would work well with...
        - Dependencies or prerequisites...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched for existing feature requests that might be similar
          required: true
        - label: I have provided clear use cases and user stories
          required: true
        - label: I have considered the impact on different user types
          required: false
        - label: I have thought about mobile and accessibility considerations
          required: false
