<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Track - Building Connections | Professionele Verbindingen</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="On-Track helpt bij het bouwen van professionele verbindingen en netwerken. Ontdek onze diensten voor zakelijke connecties en samenwerking." />
    <meta name="keywords" content="On-Track, building connections, professionele netwerken, zakelijke verbindingen, samenwerking, business networking" />
    <meta name="author" content="On-Track BV" />
    <meta name="company" content="On-Track BV" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="On-Track - Building Connections" />
    <meta property="og:description" content="On-Track helpt bij het bouwen van professionele verbindingen en netwerken." />
    <meta property="og:url" content="https://on-track.nl/" />
    <meta property="og:site_name" content="On-Track" />
    <meta property="og:image" content="https://on-track.nl/assets/on-track.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="nl_NL" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="On-Track - Building Connections" />
    <meta name="twitter:description" content="On-Track helpt bij het bouwen van professionele verbindingen en netwerken." />
    <meta name="twitter:image" content="https://on-track.nl/assets/on-track.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "On-Track BV",
      "description": "Building professional connections and networks",
      "url": "https://on-track.nl",
      "logo": "https://on-track.nl/assets/on-track.png",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["Dutch", "English"]
      }
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://on-track.nl/" />
    
    <!-- Gemiddelde crawler bescherming - SEO vriendelijk -->
    <meta name="robots" content="index, follow, noarchive, nosnippet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
